<!DOCTYPE html>
<html>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
<head>
  <title>Chatbot</title>
  <style>
    body {
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 400px;
      
    }

    #chat-box {
      width: 400px;
      height: 250px;
      padding: 5px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    #user-input {
      width: calc(100% - 22px);
      padding: 10px;
      
    }

    input[type="file"]::file-selector-button {
      border-radius: 4px;
      padding: 0 16px;
      height: 40px;
      cursor: pointer;
      background-color: white;
      border: 1px solid rgba(0, 0, 0, 0.16);
      box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.05);
      margin-right: 16px;
      transition: background-color 200ms;
      font-family: "Edu VIC WA NT Beginner", cursive;
    }
    h1{
      color: #0d6efd;
      font-family: "Edu VIC WA NT Beginner", cursive;
    }

    #image-prompt {
      width: calc(100% - 22px);
      padding: 10px;
      
    }
    .choose{
      display: flex;
      margin: 10px;
      align-items: center;
      background-color: #0d6dfd13;
      padding: 0px 10px;
      text-align: center;
      border-radius: 10px;
      font-family: "Edu VIC WA NT Beginner", cursive;
    }

    /* file upload button hover state */
    input[type="file"]::file-selector-button:hover {
      background-color: #f3f4f6;
    }

    /* file upload button active state */
    input[type="file"]::file-selector-button:active {
      background-color: #e5e7eb;
    }

    button {
      cursor: pointer;
      outline: 0;
      height: 40px;
      font-weight: 400;
      text-align: center;
      background-color: transparent;
      border: 1px solid transparent;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: .25rem;
      transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      color: #0d6efd;
      border-color: #0d6efd;
      margin: 10px;
      font-family: "Edu VIC WA NT Beginner", cursive;
    }

    button:hover {

      color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;

    }
  </style>
</head>

<body>
  <h1>VaibhavGPT</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your message...">
  <div class="choose">
    <input type="file" id="image-upload" />
    <button id="send">Send</button>
  </div>

  <!-- <p id="image-response"></p> -->
  <input type="text" id="image-prompt" placeholder="Enter a prompt for image generation">
  <button id="generate-image">Generate Image</button>

</body>
<script src="popup.js"></script>

</html>
